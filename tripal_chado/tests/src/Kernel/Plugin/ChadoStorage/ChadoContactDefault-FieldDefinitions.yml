##
## Used to provide file/property definitions for the tests in
## ChadoStorageFindValuesTest.php
##
## The format is as follows:
## [test method which will be using the fields]:
##   [field name]:
##      field_name: [field name]
##      base_table: [base table]
##      properties:
##        [property key]:
##           propertyType class: [full class name + namespace]
##           action: [action]
##           [additional key/value pairs associated with the action]

testContact:
  testContactFieldStudy:
    field_name: testContactFieldStudy
    base_table: study
    properties:
      record_id:
        propertyType class: Drupal\tripal_chado\TripalStorage\ChadoIntStoragePropertyType
        action: store_id
        drupal_store: TRUE
        chado_table: study
        chado_column: study_id
      contact_id:
        propertyType class: Drupal\tripal_chado\TripalStorage\ChadoIntStoragePropertyType
        action: store
        chado_table: study
        chado_column: contact_id
      name:
        propertyType class: Drupal\tripal_chado\TripalStorage\ChadoVarCharStoragePropertyType
        action: store
        chado_table: study
        chado_column: name
      contact_name:
        propertyType class: Drupal\tripal_chado\TripalStorage\ChadoVarCharStoragePropertyType
        action: read_value
        path: study.contact_id>contact.contact_id
        chado_column: name
        as: contact_name
  testContactFieldArrayDesign:
    field_name: testContactFieldArrayDesign
    base_table: arraydesign
    properties:
      record_id:
        propertyType class: Drupal\tripal_chado\TripalStorage\ChadoIntStoragePropertyType
        action: store_id
        drupal_store: TRUE
        chado_table: arraydesign
        chado_column: arraydesign_id
      manufacturer_id:
        propertyType class: Drupal\tripal_chado\TripalStorage\ChadoIntStoragePropertyType
        action: store
        chado_table: arraydesign
        chado_column: manufacturer_id
      name:
        propertyType class: Drupal\tripal_chado\TripalStorage\ChadoVarCharStoragePropertyType
        action: store
        chado_table: arraydesign
        chado_column: name
      contact_name:
        propertyType class: Drupal\tripal_chado\TripalStorage\ChadoVarCharStoragePropertyType
        action: read_value
        path: arraydesign.manufacturer_id>contact.contact_id
        chado_column: name
        as: contact_name
        # platformtype_id corresponds to a cvterm.cvterm_id
      platformtype_id:
        propertyType class: Drupal\tripal_chado\TripalStorage\ChadoIntStoragePropertyType
        action: store
        chado_table: arraydesign
        chado_column: platformtype_id
