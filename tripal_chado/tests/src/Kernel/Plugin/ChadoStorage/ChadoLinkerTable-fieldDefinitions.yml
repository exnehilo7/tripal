##
## Used to provide file/property definitions for the tests in
## ChadoStorageFindValuesTest.php
##
## The format is as follows:
## [test method which will be using the fields]:
##   [field name]:
##      field_name: [field name]
##      base_table: [base table]
##      properties:
##        [property key]:
##           propertyType class: [full class name + namespace]
##           action: [action]
##           [additional key/value pairs associated with the action]

testLinkerTables:
  synonymfield:
    field_name: synonymfield
    base_table: feature
    properties:
      record_id:
        propertyType class: Drupal\tripal_chado\TripalStorage\ChadoIntStoragePropertyType
        action: store_id
        drupal_store: TRUE
        chado_table: feature
        chado_column: feature_id
      linker_id:
        propertyType class: Drupal\tripal_chado\TripalStorage\ChadoIntStoragePropertyType
        action: store_pkey
        chado_table: feature_synonym
        chado_column: feature_synonym_id
      link:
        propertyType class: Drupal\tripal_chado\TripalStorage\ChadoIntStoragePropertyType
        action: store_link
        left_table: feature
        left_table_id: feature_id
        right_table: feature_synonym
        right_table_id: feature_id
      right_id:
        propertyType class: Drupal\tripal_chado\TripalStorage\ChadoIntStoragePropertyType
        action: store
        chado_table: feature_synonym
        chado_column: synonym_id
        # Other columns in feature_synonym. These are set by the widget.
      pub_id:
        propertyType class: Drupal\tripal_chado\TripalStorage\ChadoIntStoragePropertyType
        action: store
        chado_table: feature_synonym
        chado_column: pub_id
      is_current:
        propertyType class: Drupal\tripal_chado\TripalStorage\ChadoBoolStoragePropertyType
        action: store
        chado_table: feature_synonym
        chado_column: is_current
      is_internal:
        propertyType class: Drupal\tripal_chado\TripalStorage\ChadoBoolStoragePropertyType
        action: store
        chado_table: feature_synonym
        chado_column: is_internal
  analysisfield:
    field_name: analysisfield
    base_table: feature
    properties:
      record_id:
        propertyType class: Drupal\tripal_chado\TripalStorage\ChadoIntStoragePropertyType
        action: store_id
        drupal_store: TRUE,
        chado_table: feature
        chado_column: feature_id
      linker_id:
        propertyType class: Drupal\tripal_chado\TripalStorage\ChadoIntStoragePropertyType
        action: store_pkey
        chado_table: analysisfeature
        chado_column: analysisfeature_id
      link:
        propertyType class: Drupal\tripal_chado\TripalStorage\ChadoIntStoragePropertyType
        action: store_link
        left_table: feature
        left_table_id: feature_id
        right_table: analysisfeature
        right_table_id: feature_id
      right_id:
        propertyType class: Drupal\tripal_chado\TripalStorage\ChadoIntStoragePropertyType
        action: store
        chado_table: analysisfeature
        chado_column: analysis_id
  contactfield:
    field_name: contactfield
    base_table: feature
    properties:
      record_id:
        propertyType class: Drupal\tripal_chado\TripalStorage\ChadoIntStoragePropertyType
        action: store_id
        drupal_store: TRUE
        chado_table: feature
        chado_column: feature_id
      linker_id:
        propertyType class: Drupal\tripal_chado\TripalStorage\ChadoIntStoragePropertyType
        action: store_pkey
        chado_table: feature_contact
        chado_column: feature_contact_id
      link:
        propertyType class: Drupal\tripal_chado\TripalStorage\ChadoIntStoragePropertyType
        action: store_link
        left_table: feature
        left_table_id: feature_id
        right_table: feature_contact
        right_table_id: feature_id
      right_id:
        propertyType class: Drupal\tripal_chado\TripalStorage\ChadoIntStoragePropertyType
        action: store
        chado_table: feature_contact
        chado_column: contact_id
  testotherfeaturefield:
    field_name: testotherfeaturefield
    base_table: feature
    properties:
      record_id:
        propertyType class: Drupal\tripal_chado\TripalStorage\ChadoIntStoragePropertyType
        action: store_id
        chado_table: feature
        chado_column: feature_id
      feature_type:
        propertyType class: Drupal\tripal_chado\TripalStorage\ChadoIntStoragePropertyType
        action: store
        chado_table: feature
        chado_column: type_id
      feature_organism:
        propertyType class: Drupal\tripal_chado\TripalStorage\ChadoIntStoragePropertyType
        action: store
        chado_table: feature
        chado_column: organism_id
      feature_uname:
        propertyType class: Drupal\tripal_chado\TripalStorage\ChadoVarCharStoragePropertyType
        action: store
        chado_table: feature
        chado_column: uniquename
